<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="myContainer">
    <h1 class="firstText">Weather Application</h1>
    <input type="text" placeholder="Search City" id="searchCity">
    <button onclick="fetchInfo()" id="searchBtn">Search</button>
    <div id="show"></div>
    
</div>

<script>
    const fetchInfo = async () => {
        let cityName = document.getElementById("searchCity").value;
        let apiKey = "6a61d96aab43061b23bc91a39e327beb";
        const endpoint = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`;
        let response = await fetch(endpoint);
        let convertedResponse = await response.json();
        console.log(convertedResponse);
        document.getElementById("searchCity").value= "";
        let celsiusTemp = convertedResponse.main.temp - 273.15;


        let show = document.getElementById("show");
        show.innerHTML = `
        
              <h1 class="city">City: 
                    ${convertedResponse.name}
              </h1>
            <div class= "cardContainer">
                
                <div class = "card1">
                    ${celsiusTemp.toFixed(0)}Â°<br>
                    </div>            
                <div class = "card2">Description: <br>
                    ${convertedResponse.weather[0].description}<br>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                      <path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/>
                    </svg></div>
                <div class = "card3">Wind deg: <br>
                    ${convertedResponse.wind.deg}<br>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"/>
                        </svg></div>

                <div class = "card4">Humidity: <br>
                    ${convertedResponse.main.humidity}<br>
                    
                    </div>


            </div>`;
    };
</script>

</body>
</html>
